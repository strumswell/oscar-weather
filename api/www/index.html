<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6/dist/leaflet.css" crossorigin="" />
    <link rel="stylesheet" href="css/leaflet-velocity.min.css?key=4d0ddebf-918f-495c-bc9c-fefa333a30c7" />
    <script src="https://unpkg.com/leaflet@1.6/dist/leaflet.js" crossorigin=""></script>
    <script src="js/leaflet-velocity.min.js?key=4d0ddebf-918f-495c-bc9c-fefa333a30c7"></script>
    <script src="https://cdn.apple-mapkit.com/mk/5.x.x/mapkit.js"></script>
    <script src="js/Leaflet.MapkitMutant.js"></script>
    <style>
      #mapid {
        height: 512px;
        width: 512px;
      }
    </style>
  </head>

  <body style="margin: 0">
    <div id="mapid"></div>
    <script>
      const queryString = window.location.search;
      const param = new URLSearchParams(queryString);
      const mapTypes = {
        1: [L.tileLayer("https://{s}.tile.openstreetmap.de/tiles/osmde/{z}/{x}/{y}.png")],
        2: [L.tileLayer("https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}.png")],
        3: [
          L.tileLayer(
            "http://services.arcgisonline.com/arcgis/rest/services/Canvas/World_Dark_Gray_Base/MapServer/tile/{z}/{y}/{x}"
          ),
          L.tileLayer(
            "http://services.arcgisonline.com/arcgis/rest/services/Canvas/World_Dark_Gray_Reference/MapServer/tile/{z}/{y}/{x}",
            { detectRetina: true }
          ),
        ],
        4: [
          L.tileLayer("https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}"),
          L.tileLayer(
            "http://services.arcgisonline.com/arcgis/rest/services/Canvas/World_Dark_Gray_Reference/MapServer/tile/{z}/{y}/{x}"
          ),
        ],
        5: [
          L.tileLayer(
            "https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}.png"
          ),
        ],
        6: [
          L.tileLayer(
            "http://services.arcgisonline.com/arcgis/rest/services/Canvas/World_Dark_Gray_Base/MapServer/tile/{z}/{y}/{x}"
          ),
          L.tileLayer(
            "http://services.arcgisonline.com/arcgis/rest/services/Canvas/World_Dark_Gray_Reference/MapServer/tile/{z}/{y}/{x}"
          ),
        ],
        7: [
          L.mapkitMutant({
            type: "muted",
            authorizationCallback: function (done) {
              done(
                "eyJhbGciOiJFUzI1NiIsInR5cCI6IkpXVCIsImtpZCI6IlM3NFpGSzg4UzgifQ.eyJpc3MiOiJONkoyTTc2NVhZIiwiaWF0IjoxNjc1NjI5MTExLCJleHAiOjE3MDcwOTEyMDAsIm9yaWdpbiI6Imh0dHBzOi8vYXBpLm9zY2Fycy5sb3ZlIn0.O1ruRRMvg5tr3XAfBzj4J11tFKzlU30OZnyNayDblmrBGQc1utXIb0C7kAhNehShldPT7uVGxGe20I0q1kLqhQ"
              );
            },
            language: "de",
            debugRectangle: false,
          }),
        ],
      };
      let map = L.map(document.getElementById("mapid"), {
        //zoom: 8.5,
        zoom: 8.5,
        center: [param.get("lat"), param.get("lon")],
        attributionControl: false,
        controls: false,
        layers: mapTypes[param.get("map")],
        detectRetina: true,
      });
      map.removeControl(map.zoomControl);
      L.tileLayer
        .wms("https://maps.dwd.de/geoserver/dwd/wms/", {
          layers: "dwd:Niederschlagsradar",
          version: "1.3.0",
          opacity: 0.5,
          format: "image/png",
          format_options: "MODE:refresh",
          transparent: true,
        })
        .addTo(map);
    </script>
  </body>
</html>
