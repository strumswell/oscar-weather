# @format

openapi: 3.1.0
info:
  title: Underlying Oscar Endpoints
  description: "This OpenAPI document outline all endpoints being used by Oscar for retrieving weather-related data."
  version: "1.0"
  contact:
    name: Philipp Bolte
    url: https://bolte.id/
    email: oscar@bolte.id
  license:
    name: Attribution 4.0 International (CC BY 4.0)
    url: https://creativecommons.org/licenses/by/4.0/
servers:
  - url: https://api.open-meteo.com
    description: "Public Open-Meteo endpoint"
  - url: https://air-quality-api.open-meteo.com
    description: "Public AQI Open-Meteo endpoint"
  - url: https://geocoding-api.open-meteo.com/v1
    description: "Public Geocoding Open-Meteo endpoint"
  - url: https://api.brightsky.dev
    description: "Public BrightSky endpoint"
  - url: https://weather.gc.ca
    description: "Public Weather Service from Canada"
  - url: https://api.rainviewer.com
    description: "Public RainViewer endpoint"
paths:
  /v1/forecast:
    servers:
      - url: https://api.open-meteo.com
    get:
      operationId: getForecast
      tags:
        - Weather Forecast APIs
      summary: 7 day weather forecast for coordinates
      description: 7 day weather variables in hourly and daily resolution for given WGS84 latitude and longitude coordinates. Available worldwide.
      parameters:
        - name: latitude
          in: query
          required: true
          description: "WGS84 coordinate"
          schema:
            type: number
            format: number
        - name: longitude
          in: query
          required: true
          description: "WGS84 coordinate"
          schema:
            type: number
            format: number
        - name: hourly
          in: query
          explode: false
          schema:
            type: array
            items:
              type: string
              enum:
                - temperature_2m
                - relativehumidity_2m
                - dewpoint_2m
                - apparent_temperature
                - pressure_msl
                - cloudcover
                - cloudcover_low
                - cloudcover_mid
                - cloudcover_high
                - windspeed_10m
                - windspeed_80m
                - windspeed_120m
                - windspeed_180m
                - winddirection_10m
                - winddirection_80m
                - winddirection_120m
                - winddirection_180m
                - windgusts_10m
                - shortwave_radiation
                - direct_radiation
                - direct_normal_irradiance
                - diffuse_radiation
                - vapor_pressure_deficit
                - evapotranspiration
                - et0_fao_evapotranspiration
                - precipitation
                - precipitation_probability
                - weathercode
                - snow_height
                - snowfall
                - freezinglevel_height
                - soil_temperature_0cm
                - soil_temperature_6cm
                - soil_temperature_18cm
                - soil_temperature_54cm
                - soil_moisture_0_1cm
                - soil_moisture_1_3cm
                - soil_moisture_3_9cm
                - soil_moisture_9_27cm
                - soil_moisture_27_81cm
                - is_day
        - name: daily
          in: query
          schema:
            type: array
            items:
              type: string
              enum:
                - temperature_2m_max
                - temperature_2m_min
                - apparent_temperature_max
                - apparent_temperature_min
                - precipitation_sum
                - precipitation_hours
                - precipitation_probability_max
                - weathercode
                - sunrise
                - sunset
                - windspeed_10m_max
                - windgusts_10m_max
                - winddirection_10m_dominant
                - shortwave_radiation_sum
                - uv_index_max
                - uv_index_clear_sky_max
                - et0_fao_evapotranspiration
        - name: current
          in: query
          schema:
            type: array
            items:
              type: string
              enum:
                - cloudcover
                - temperature
                - windspeed
                - wind_direction_10m
                - weathercode
                - precipitation
                - is_day
        - name: temperature_unit
          in: query
          schema:
            type: string
            default: celsius
            enum:
              - celsius
              - fahrenheit
        - name: windspeed_unit
          in: query
          schema:
            type: string
            default: kmh
            enum:
              - kmh
              - ms
              - mph
              - kn
        - name: precipitation_unit
          in: query
          schema:
            type: string
            default: mm
            enum:
              - mm
              - inch
        - name: timeformat
          in: query
          description: If format `unixtime` is selected, all time values are returned in UNIX epoch time in seconds. Please not that all time is then in GMT+0! For daily values with unix timestamp, please apply `utc_offset_seconds` again to get the correct date.
          schema:
            type: string
            default: iso8601
            enum:
              - iso8601
              - unixtime
        - name: timezone
          in: query
          description: If `timezone` is set, all timestamps are returned as local-time and data is returned starting at 0:00 local-time. Any time zone name from the [time zone database](https://en.wikipedia.org/wiki/List_of_tz_database_time_zones) is supported.
          schema:
            type: string
        - name: past_days
          in: query
          description: If `past_days` is set, yesterdays or the day before yesterdays data are also returned.
          schema:
            type: integer
            enum:
              - 1
              - 2
        - name: forecast_days
          in: query
          description: If `forecast_days` is set, the specified number of days will be included in the forecast
          schema:
            type: integer
            enum:
              - 1
              - 7
              - 14
        - name: models
          in: query
          description: Weather model
          schema:
            type: string
            enum:
              - best_match
              - icon_seamless
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  latitude:
                    type: number
                    example: 52.52
                    description: WGS84 of the center of the weather grid-cell which was used to generate this forecast. This coordinate might be up to 5 km away.
                  longitude:
                    type: number
                    example: 13.419.52
                    description: WGS84 of the center of the weather grid-cell which was used to generate this forecast. This coordinate might be up to 5 km away.
                  elevation:
                    type: number
                    example: 44.812
                    description: The elevation in meters of the selected weather grid-cell. In mountain terrain it might differ from the location you would expect.
                  generationtime_ms:
                    type: number
                    example: 2.2119
                    description: Generation time of the weather forecast in milli seconds. This is mainly used for performance monitoring and improvements.
                  utc_offset_seconds:
                    type: integer
                    example: 3600
                    description: Applied timezone offset from the &timezone= parameter.
                  timezone_abbreviation:
                    type: string
                  hourly:
                    type: object
                    required:
                      - time
                    properties:
                      time:
                        type: array
                        items:
                          type: number
                      temperature_2m:
                        type: array
                        items:
                          type: number
                      relativehumidity_2m:
                        type: array
                        items:
                          type: number
                      dewpoint_2m:
                        type: array
                        items:
                          type: number
                      apparent_temperature:
                        type: array
                        items:
                          type: number
                      pressure_msl:
                        type: array
                        items:
                          type: number
                      cloudcover:
                        type: array
                        items:
                          type: number
                      cloudcover_low:
                        type: array
                        items:
                          type: number
                      cloudcover_mid:
                        type: array
                        items:
                          type: number
                      cloudcover_high:
                        type: array
                        items:
                          type: number
                      windspeed_10m:
                        type: array
                        items:
                          type: number
                      windspeed_80m:
                        type: array
                        items:
                          type: number
                      windspeed_120m:
                        type: array
                        items:
                          type: number
                      windspeed_180m:
                        type: array
                        nullable: true
                        items:
                          nullable: true
                          type: number
                      winddirection_10m:
                        type: array
                        items:
                          type: number
                      winddirection_80m:
                        type: array
                        items:
                          type: number
                      winddirection_120m:
                        type: array
                        items:
                          type: number
                      winddirection_180m:
                        type: array
                        nullable: true
                        items:
                          nullable: true
                          type: number
                      windgusts_10m:
                        type: array
                        items:
                          type: number
                      shortwave_radiation:
                        type: array
                        items:
                          type: number
                      direct_radiation:
                        type: array
                        items:
                          type: number
                      direct_normal_irradiance:
                        type: array
                        items:
                          type: number
                      diffuse_radiation:
                        type: array
                        items:
                          type: number
                      vapor_pressure_deficit:
                        type: array
                        items:
                          type: number
                      evapotranspiration:
                        type: array
                        items:
                          type: number
                      et0_fao_evapotranspiration:
                        type: array
                        items:
                          type: number
                      precipitation:
                        type: array
                        items:
                          type: number
                      precipitation_probability:
                        type: [array, null]
                        items:
                          type: [number, null]
                      weathercode:
                        type: array
                        items:
                          type: number
                      snow_height:
                        type: array
                        items:
                          type: number
                      snowfall:
                        type: array
                        items:
                          type: number
                      freezinglevel_height:
                        type: array
                        items:
                          type: number
                      soil_temperature_0cm:
                        type: array
                        nullable: true
                        items:
                          nullable: true
                          type: number
                      soil_temperature_6cm:
                        type: array
                        nullable: true
                        items:
                          nullable: true
                          type: number
                      soil_temperature_18cm:
                        type: array
                        nullable: true
                        items:
                          nullable: true
                          type: number
                      soil_temperature_54cm:
                        type: array
                        nullable: true
                        items:
                          nullable: true
                          type: number
                      soil_moisture_0_1cm:
                        type: array
                        nullable: true
                        items:
                          nullable: true
                          type: number
                      soil_moisture_1_3cm:
                        type: array
                        nullable: true
                        items:
                          nullable: true
                          type: number
                      soil_moisture_3_9cm:
                        type: array
                        nullable: true
                        items:
                          nullable: true
                          type: number
                      soil_moisture_9_27cm:
                        type: array
                        nullable: true
                        items:
                          nullable: true
                          type: number
                      soil_moisture_27_81cm:
                        type: array
                        nullable: true
                        items:
                          nullable: true
                          type: number
                      is_day:
                        type: array
                        items:
                          type: number
                    description: For each selected weather variable, data will be returned as a numbering point array. Additionally a `time` array will be returned with ISO8601 timestamps.
                  hourly_units:
                    $ref: "#/components/schemas/HourlyUnits"
                    description: For each selected hourly weather variable, the unit will be listed here.
                  daily:
                    $ref: "#/components/schemas/DailyResponse"
                    description: For each selected daily weather variable, data will be returned as a numbering point array. Additionally a `time` array will be returned with ISO8601 timestamps.
                  daily_units:
                    $ref: "#/components/schemas/DailyUnits"
                    description: For each selected daily weather variable, the unit will be listed here.
                  current:
                    $ref: "#/components/schemas/CurrentWeather"
                    description: "Current weather conditions with the attributes: time, temperature, windspeed, winddirection and weathercode"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    description: Always set true for errors
                  reason:
                    type: string
                    description: Description of the error
                    example: "Latitude must be in range of -90 to 90°. Given: 300"
  /v1/air-quality:
    servers:
      - url: https://air-quality-api.open-meteo.com
    get:
      operationId: getAirQuality
      tags:
        - Weather Forecast APIs
      parameters:
        - name: latitude
          in: query
          required: true
          description: "WGS84 coordinate"
          schema:
            type: number
            format: number
        - name: longitude
          in: query
          required: true
          description: "WGS84 coordinate"
          schema:
            type: number
            format: number
        - name: timezone
          in: query
          description: If `timezone` is set, all timestamps are returned as local-time and data is returned starting at 0:00 local-time. Any time zone name from the [time zone database](https://en.wikipedia.org/wiki/List_of_tz_database_time_zones) is supported.
          schema:
            type: string
        - name: timeformat
          in: query
          description: If format `unixtime` is selected, all time values are returned in UNIX epoch time in seconds. Please not that all time is then in GMT+0! For daily values with unix timestamp, please apply `utc_offset_seconds` again to get the correct date.
          schema:
            type: string
            default: iso8601
            enum:
              - iso8601
              - unixtime
        - name: forecast_days
          in: query
          schema:
            type: integer
            enum:
              - 1
        - name: hourly
          in: query
          explode: false
          schema:
            type: array
            items:
              type: string
              enum:
                - time
                - european_aqi
                - european_aqi_pm2_5
                - european_aqi_pm10
                - european_aqi_no2
                - european_aqi_o3
                - european_aqi_so2
                - uv_index
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  latitude:
                    type: number
                    example: 52.52
                    description: WGS84 of the center of the weather grid-cell which was used to generate this forecast. This coordinate might be up to 5 km away.
                  longitude:
                    type: number
                    example: 13.419.52
                    description: WGS84 of the center of the weather grid-cell which was used to generate this forecast. This coordinate might be up to 5 km away.
                  timezone_abbreviation:
                    type: string
                  hourly:
                    $ref: "#/components/schemas/AirQuality"
  /search:
    servers:
      - url: https://geocoding-api.open-meteo.com/v1
    get:
      operationId: search
      summary: Search for geocoding information by name.
      parameters:
        - name: name
          in: query
          required: true
          schema:
            type: string
          description: Name of the location to search for.
        - name: count
          in: query
          schema:
            type: integer
          description: Number of results to return.
        - name: language
          in: query
          schema:
            type: string
            default: de
            enum:
              - de
              - en
              - tr
          description: Language of the response.
        - name: format
          in: query
          schema:
            type: string
            enum: [json]
          description: Format of the response.
      responses:
        "200":
          description: A list of locations matching the search criteria.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SearchResponse"
  /radar:
    servers:
      - url: https://api.brightsky.dev
    get:
      operationId: getRainRadar
      summary: Get weather radar data
      parameters:
        - name: date
          in: query
          required: true
          schema:
            type: string
          description: The date and time for the requested radar data.
        - name: bbox
          in: query
          schema:
            type: array
            items:
              type: number
          description: Bounding box coordinates.
        - name: lat
          in: query
          required: true
          schema:
            type: number
          description: Latitude of the location.
        - name: lon
          in: query
          required: true
          schema:
            type: number
          description: Longitude of the location.
        - name: distance
          in: query
          schema:
            type: integer
          description: Distance parameter for radar data.
        - name: tz
          in: query
          schema:
            type: string
          description: Time zone of the location.
        - name: format
          in: query
          schema:
            type: string
            enum: [plain, otherFormats]
          description: The format of the output data.
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RadarResponse"
  /alerts:
    servers:
      - url: https://api.brightsky.dev
        description: "Public BrightSky endpoint for weather alerts"
    get:
      operationId: getAlerts
      tags:
        - Alerts
      summary: Fetch weather alerts for a specific location
      description: Retrieves current weather alerts based on latitude and longitude coordinates.
      parameters:
        - name: lat
          in: query
          required: true
          description: Latitude of the location
          schema:
            type: number
            format: double
        - name: lon
          in: query
          required: true
          description: Longitude of the location
          schema:
            type: number
            format: double
      responses:
        200:
          description: An array of weather alerts
          content:
            application/json:
              schema:
                type: object
                properties:
                  alerts:
                    type: array
                    items:
                      $ref: "#/components/schemas/WeatherAlert"
                  location:
                    $ref: "#/components/schemas/AlertLocation"
  /api/app/en/Location/{latitude},{longitude}:
    servers:
      - url: https://weather.gc.ca
        description: "Environment Canada Weather API"
    get:
      operationId: getCanadianWeatherAlerts
      tags:
        - Canadian Weather Alerts
      summary: Fetch weather alerts for a specific location in Canada
      description: Retrieves current weather alerts based on latitude and longitude coordinates in Canada.
      parameters:
        - name: latitude
          in: path
          required: true
          description: Latitude of the location
          schema:
            type: number
            format: double
        - name: longitude
          in: path
          required: true
          description: Longitude of the location
          schema:
            type: number
            format: double
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    alert:
                      type: object
                      nullable: true
                      properties:
                        zoneId:
                          type: string
                        uuid:
                          type: string
                        mostSevere:
                          type: string
                        hwyMostSevere:
                          type: string
                        alerts:
                          type: array
                          items:
                            type: object
                            properties:
                              type:
                                type: string
                              sequence:
                                type: integer
                              status:
                                type: string
                              transitionStatus:
                                type: string
                              issueTime:
                                type: string
                              timezone:
                                type: string
                              issueTimeText:
                                type: string
                              issuingOfficeTZ:
                                type: string
                              expiryTime:
                                type: string
                              eventOnsetTime:
                                type: string
                              eventEndTime:
                                type: string
                              alertId:
                                type: string
                              alertCode:
                                type: string
                              program:
                                type: string
                              alertBannerText:
                                type: string
                              alertHeaderText:
                                type: string
                              bannerColour:
                                type: string
                              zoneId:
                                type: string
                              zones:
                                type: array
                                items:
                                  type: string
                              text:
                                type: string
                              special_text:
                                type: array
                                nullable: true
                                items:
                                  type: object
                                  properties:
                                    type:
                                      type: string
                                    link:
                                      type: string
                              tcisURL:
                                type: string
                                nullable: true
                        hwyAlerts:
                          type: array
                          items: {}
                          nullable: true
  /public/weather-maps.json:
    servers:
      - url: https://api.rainviewer.com
    get:
      operationId: getRainViewerMaps
      tags:
        - Weather Maps
      summary: Get weather radar and satellite imagery information
      description: Returns paths to radar and satellite imagery tiles, including past observations and nowcast predictions
      responses:
        "200":
          description: Successful response with radar and satellite data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RainViewerResponse"

components:
  schemas:
    WeatherAlert:
      type: object
      properties:
        id:
          type: integer
        alert_id:
          type: string
        effective:
          type: string
          format: date-time
        onset:
          type: string
          format: date-time
        expires:
          type: string
          format: date-time
        category:
          type: string
        response_type:
          type: string
        urgency:
          type: string
        severity:
          type: string
        certainty:
          type: string
        event_code:
          type: integer
        event_en:
          type: string
        event_de:
          type: string
        headline_en:
          type: string
        headline_de:
          type: string
        description_en:
          type: string
        description_de:
          type: string
        instruction_en:
          type: string
          nullable: true
        instruction_de:
          type: string
          nullable: true
    AlertLocation:
      type: object
      properties:
        warn_cell_id:
          type: integer
        name:
          type: string
        name_short:
          type: string
        district:
          type: string
        state:
          type: string
        state_short:
          type: string
    HourlyResponse:
