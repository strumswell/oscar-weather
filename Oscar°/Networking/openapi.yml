        apparent_temperature:
          type: array
          items:
            type: number
        pressure_msl:
          type: array
          items:
            type: number
        cloudcover:
          type: array
          items:
            type: number
        cloudcover_low:
          type: array
          items:
            type: number
        cloudcover_mid:
          type: array
          items:
            type: number
        cloudcover_high:
          type: array
          items:
            type: number
        windspeed_10m:
          type: array
          items:
            type: number
        windspeed_80m:
          type: array
          items:
            type: number
        windspeed_120m:
          type: array
          items:
            type: number
        windspeed_180m:
          type: array
          nullable: true
          items:
            nullable: true
            type: number
        winddirection_10m:
          type: array
          items:
            type: number
        winddirection_80m:
          type: array
          items:
            type: number
        winddirection_120m:
          type: array
          items:
            type: number
        winddirection_180m:
          type: array
          nullable: true
          items:
            nullable: true
            type: number
        windgusts_10m:
          type: array
          items:
            type: number
        shortwave_radiation:
          type: array
          items:
            type: number
        direct_radiation:
          type: array
          items:
            type: number
        direct_normal_irradiance:
          type: array
          items:
            type: number
        diffuse_radiation:
          type: array
          items:
            type: number
        vapor_pressure_deficit:
          type: array
          items:
            type: number
        evapotranspiration:
          type: array
          items:
            type: number
        precipitation:
          type: array
          items:
            type: number
        precipitation_probability:
          type: array
          nullable: true
          items:
            nullable: true
            type: number
        weathercode:
          type: array
          items:
            type: number
        snow_height:
          type: array
          items:
            type: number
        freezinglevel_height:
          type: array
          items:
            type: number
        soil_temperature_0cm:
          type: array
          nullable: true
          items:
            nullable: true
            type: number
        soil_temperature_6cm:
          type: array
          nullable: true
          items:
            nullable: true
            type: number
        soil_temperature_18cm:
          type: array
          nullable: true
          items:
            nullable: true
            type: number
        soil_temperature_54cm:
          type: array
          nullable: true
          items:
            nullable: true
            type: number
        soil_moisture_0_1cm:
          type: array
          nullable: true
          items:
            nullable: true
            type: number
        soil_moisture_1_3cm:
          type: array
          nullable: true
          items:
            nullable: true
            type: number
        soil_moisture_3_9cm:
          type: array
          nullable: true
          items:
            nullable: true
            type: number
        soil_moisture_9_27cm:
          type: array
          nullable: true
          items:
            nullable: true
            type: number
        soil_moisture_27_81cm:
          type: array
          nullable: true
          items:
            nullable: true
            type: number
    DailyResponse:
      type: object
      properties:
        time:
