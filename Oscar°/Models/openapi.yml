      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  latitude:
                    type: number
                    example: 52.52
                    description: WGS84 of the center of the weather grid-cell which was used to generate this forecast. This coordinate might be up to 5 km away.
                  longitude:
                    type: number
                    example: 13.419.52
                    description: WGS84 of the center of the weather grid-cell which was used to generate this forecast. This coordinate might be up to 5 km away.
                  timezone_abbreviation:
                    type: string
                  hourly:
                    $ref: '#/components/schemas/AirQuality'
  /api/v1/alerts:
    servers:
      - url: https://api.oscars.love
    get:
      operationId: getAlerts
      summary: Get weather alerts based on location
      parameters:
        - name: lat
          in: query
          required: true
          schema:
            type: number
            format: double
          description: Latitude for the location
        - name: lon
          in: query
          required: true
          schema:
            type: number
            format: double
          description: Longitude for the location
      responses:
        200:
          description: An array of weather alerts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Alert'
  /api/v1/rain:
    servers:
      - url: https://api.oscars.love
    get:
      operationId: getRain
      summary: Get rain data based on location
      parameters:
        - name: lat
          in: query
          required: true
          schema:
            type: number
            format: double
          description: Latitude for the location
        - name: lon
          in: query
          required: true
          schema:
            type: number
            format: double
          description: Longitude for the location
      responses:
        200:
          description: Rain data for the location
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RainData'
