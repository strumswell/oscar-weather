          - unixtime
      - name: forecast_days
        in: query
        schema:
          type: integer
          enum:
          - 1
      - name: hourly
        in: query
        explode: false
        schema:
          type: array
          items:
            type: string
            enum:
            - time
            - european_aqi
            - european_aqi_pm2_5
            - european_aqi_pm10
            - european_aqi_no2
            - european_aqi_o3
            - european_aqi_so2
